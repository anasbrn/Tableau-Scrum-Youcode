<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>YouCode | Scrum Board</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
    <meta content="" name="description" />
    <meta content="" name="author" />

    <!-- ================== BEGIN core-css ================== -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
    <link href="assets/css/vendor.min.css" rel="stylesheet" />
    <link href="assets/css/default/app.min.css" rel="stylesheet" />
    <link href="assets/css/style.css" rel="stylesheet" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>



    <!-- ================== END core-css ================== -->
</head>

<body>

    <!-- BEGIN #app -->
    <div id="app" class="app-without-sidebar">
        <!-- BEGIN #content -->
        <div id="content" class="app-content main-style">
            <div class="d-flex justify-content-between align-items-start align-items-lg-center">
                <div>
                    <ol class="breadcrumb h5" style="padding: 0;">
                        <li class="breadcrumb-item"><a href="javascript:;">Home</a></li>
                        <li class="breadcrumb-item active">Scrum Board</li>
                    </ol>
                    <!-- BEGIN page-header -->

                    <!-- END page-header -->
                </div>

                <div class="">
                    <button class="btn btn-success rounded-pill" data-bs-toggle="modal" data-bs-target="#exampleModal"  onclick="initTaskForm()"> Add Task</a><i class="bx bx-plus"></i>
				</div>
			</div>

			<div class="text-center text-lg-start">
				<h1 class="page-header">
					Scrum Board
				</h1>
			</div>
			
			<div class="row">
				<div class="col-sm-12 col-md-6 col-lg-6 col-xl-4">
					<div class="card mb-5">
						<div class="card-header p-2 bg-dark rounded-top  text-center text-sm-center text-lg-start">
							<h5 class="text-white">To do (<span id="to-do-tasks-count">0</span>)</h5>

						</div>
						<div class="to-do-tasks list" data-status="To Do" id="to-do-tasks">
							<!-- TO DO TASKS HERE -->
							
                </div>
            </div>
        </div>
        <div class=" col-sm-12 col-md-6 col-lg-6 col-xl-4">
            <div class="card mb-5">
                <div class="card-header p-2 bg-dark rounded-top text-center text-sm-center text-lg-start" id="todoCard">
                    <h5 class="text-white">In Progress (<span id="in-progress-tasks-count">0</span>)</h5>

                </div>
                <div class="list" data-status="In Progress" id="in-progress-tasks">
                    <!-- IN PROGRESS TASKS HERE -->
            
                </div>
            </div>
        </div>
        <div class=" col-sm-12 col-md-6 col-lg-6 col-xl-4">
            <div class="card">
                <div class="card-header p-2 bg-dark rounded-top text-center text-sm-center text-lg-start">
                    <h5 class="text-white">Done (<span id="done-tasks-count">0</span>)</h5>

                </div>
                <div class="list" data-status="Done" id="done-tasks">
                    <!-- DONE TASKS HERE -->
                
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- END #content -->


    <!-- BEGIN scroll-top-btn -->
    <a href="javascript:;" class="btn btn-icon btn-circle btn-success btn-scroll-to-top" data-toggle="scroll-to-top"><i class="fa fa-angle-up"></i></a>
    <!-- END scroll-top-btn -->
    </div>
    <!-- END #app -->

    <!-- TASK MODAL -->
    <!-- <div class="modal fade" id="modal-task"> -->
    <!-- Modal content goes here -->

    </div>
    <!-- Modal Add task-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					
                </div>
				<div id="parentErrorAlert" class="align-items-center"></div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Title</label>
                            <input type="text" class="title form-control" id="title">
                        </div>

                        <div>
                            <label class="form-label">Type</label>
                        </div>

                        <div class="p-2">
                            <input class="form-check-input" type="radio" name="type" id="Feature" value="Feature">
                            <label for="Feature">Feature</label>
                        </div>

                        <div class="p-2">
                            <input class="form-check-input" type="radio" name="type" id="Bug" value="Bug">
                            <label for="Bug">Bug</label>
                        </div>

                        <div class="mb-2">
                            <label class="form-label" for="priority">Priority</label>
                            <select name="priority" id="priority" class="form-select">
					<option value="">Please select</option>
					<option value="High">High</option>
					<option value="Medium">Medium</option>
					<option value="Low">Low</option>
					</select>
                        </div>

                        <div class="mb-2">
                            <label class="form-label" for="status">Status</label>
                            <select name="status" id="status" class="form-select">
					<option value="">Please select</option>
					<option value="To Do">To do</option>
					<option value="In Progress">In progress</option>
					<option value="Done">Done</option>
					</select>
                        </div>

                        <div class="mb-2">
                            <label for="date" class="form-label">Date</label>
                            <input type="date" id="date" value="date" class="form-control">
                        </div>

                        <div>
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" name="description" id="description" cols="30" rows="5"></textarea>
                        </div>
                        <div class="modal-footer" id="buttonsModal">
                            <button class="btn btn-secondary col-2" type="button" data-bs-dismiss="modal">Cancel</button>
                            <button class="add btn btn-primary  col-2" id="saveButton" type="button" onclick="saveTask()">Save</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>



    <!-- ================== BEGIN core-js ================== -->
    <script src="assets/js/vendor.min.js"></script>
    <script src="assets/js/app.min.js"></script>
    <script src="assets/js/data.js"></script>
    <!-- <script src="assets/js/script.js"></script> -->
    <script src="assets/js/app.js"></script>
    <!-- ================== END core-js ================== -->
</body>

</html>
